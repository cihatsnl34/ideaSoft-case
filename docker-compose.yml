services:

    ideasoft-case:
        container_name: ideasoft-case
        build: .
        volumes:
            - ./laravel-app:/var/www/html
        ports:
            - 9000:80

    mysql_db:
        image: mysql:latest
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: ideaSoft
        ports:
            - 3306:3306

    phpmyadmin:
        image: phpmyadmin:latest
        ports:
            - 9001:80
        environment:
            - PMA_ARBITRARY=1
